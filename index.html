<html>
	<body>
		<video autoplay='autoplay' controls='controls'></video>
	</body>

    <script>
	    var video = document.querySelector('video');
	    var mimeCodec = 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"';

	    var mediaSource = null;
	    if ('MediaSource' in window && MediaSource.isTypeSupported(mimeCodec)) {
		    mediaSource = new MediaSource;
		    video.src = URL.createObjectURL(mediaSource);
		    mediaSource.addEventListener('sourceopen', sourceOpen);
	    } else {
		    console.error('Unsupported MIME type or codec: ', mimeCodec);
	    }

	    var sourceBuffer = null;
	    function sourceOpen (_) {
		    sourceBuffer = mediaSource.addSourceBuffer(mimeCodec);
		    //video.addEventListener('timeupdate', checkBuffer);
		    video.addEventListener('canplay', function () {
			    video.play();
		    });

		    checkBuffer()
	    }

		function checkBuffer() {
			if (typeof VideoManager != "undefined") {
				var buffer = VideoManager.getLatestBuffer();
				if (typeof buffer != "undefined") {
					console.log("Got buffer with length: " + buffer.length);
					sourceBuffer.appendBuffer(str2ab(buffer));
				}
				else {
				    console.log("No Buffer To Load");
                }
			}

            setTimeout(checkBuffer, 100)
		}

	    function str2ab(str) {
		    var buf = new ArrayBuffer(str.length*2); // 2 bytes for each char
		    var bufView = new Uint8Array(buf);
		    for (var i=0, strLen=str.length; i<strLen; i++) {
			    bufView[i] = str.charCodeAt(i);
		    }
		    return buf;
	    }
    </script>
</html>
